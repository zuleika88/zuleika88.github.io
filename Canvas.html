<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title></title>
	<style>
		#myCanvas{
			border:  1px solid;
			background-color: #f0925D;
			width: 300px;
			height: 300px;
		}
	</style>
</head>
<body>
<canvas id="myCanvas"></canvas>

<button onclick="line1.drawLine"> Click me></button> 
<button onclick="draw(25)">No Click me></button>

<script >
	var canvas = document.getElementById('myCanvas');
	var ctx = canvas.getContext('2d');
	
	ctx.moveTo(0,0)
	ctx.lineTo(300,300)
	ctx.stroke();

	function draw(param1){
		ctx.beginPath();
		ctx.moveTo(param1, 0)
		ctx.stroke();

	}

	function createLine(startX, startY, finishX, finishY,
		lineColor, context){
		this.startX =startX;
		this.startY = startY;
		this.finishX = finishX;
		this.finishY = finishY;
		this.lineColor = lineColor;
		this.context = context;
		this.drawLine = function(){
			this.context.beginPath();
			this.context.moveTo(this.startX, this.startY);
			this.context.strokeStyle = lineColor;
			this.context.stroke();

		}
	}
	var line1 = new createLine(10, 0, 10, 400, '#FF0000', ctx);
	//*line1.drawLine
</script>
</canvas>
</body>
</html>
