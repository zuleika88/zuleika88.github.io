	/* function nameOfFunction(){

	function lineMaker(startX, startY, finishX, finishY, ctx){
		this.startX = startX;
		this.startY = startY;
		this.finishX = finishX;
		this.finishY = finishY;
		this.ctx = ctx;
		this.drawLine = function(){
			this.ctx.beginPath();
			this.ctx.moveTo(this.startX, this.startY);
			this.ctx.lineTo(this.finishX, this.finishY);
			this.ctx.stroke();
		} 

	}

	lines = [];
	
	line1 = new lineMaker(10,0,10,400,ctx);
	console.log(line1);
	line1.drawLine();

	x = 0
	totalLines = 0;
	while(x<=totalLines){
		totalLines = ctx.canvas.width;
		lines[x] = new lineMaker(x,0,x,totalLines,ctx);
		x = x+5;


	}

	console.log(lines);

	for(x in lines){
		lines[x].drawLine();
	}

</script>
