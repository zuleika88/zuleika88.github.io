<h1> Red Blood Cells</h1>

<h3 id="demo" onclick="myFunction()">CARRYING OXYGEN THROUGH THE BODY. Click me.</h3>

<canvas id="myCanvas"></canvas>

<button class="Change color"
        type="button">
    Red Blood Cells
</button>

<script >

function myFunction() {
  document.getElementById("demo").style.color = "#dc143c";
}

const btn = document.querySelector('button');
const canvas = document.querySelector('canvas');
const ctx = canvas.getContext('2d');

document.addEventListener('DOMContentLoaded', () => {
  canvas.width = document.documentElement.clientWidth;
  canvas.height = document.documentElement.clientHeight;
})

function random(number) {
  return Math.floor(Math.random()*number);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < 100; i++) {
    ctx.beginPath();
    ctx.fillStyle = 'rgba(255,0,0,0.5)';
    ctx.arc(random(canvas.width), random(canvas.height), random(50), 0, 2 * Math.PI);
    ctx.fill();
  }
}

btn.addEventListener('click',draw);
